<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript projects</title>
    <script src="./javascript.js"> </script>
    <title>Movie Recommendation App</title>
	
</head>
<body>
    <h1>Movie Recommendations</h1>
	
	<form>
		<label for="genre">Genre:</label>
		<input type="text" id="genre">

		<label for="rating">Rating:</label>
		<input type="number" id="rating" min="1" max="10">

		<label for="release-year">Release Year:</label>
		<input type="number" id="release-year" min="1900" max="2023">
		
		<button type="submit" onclick="recommendMovies()">Get Recommendations</button>
	</form>

	<div id="movie-recommendations"></div>
    
</body>
</html>
